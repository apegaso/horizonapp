<div>
    <h2>
        <span>BI Components</span>
        <button class="btn btn-primary float-right jh-create-entity create-bi-component-ag" [routerLink]="['/', { outlets: { popup: ['bi-component-ag-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new BI Component
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bIComponents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Key</span></th>
            <th><span>Auth</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bIComponent of bIComponents ;trackBy: trackId">
                <td><a [routerLink]="['../bi-component-ag', bIComponent.id ]">{{bIComponent.id}}</a></td>
                <td>{{bIComponent.name}}</td>
                <td>{{bIComponent.key}}</td>
                <td>{{bIComponent.auth}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bi-component-ag', bIComponent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bi-component-ag/'+ bIComponent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bi-component-ag/'+ bIComponent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
