
<div *ngIf="bIComponent">
    <h2><span>BI Component</span> {{bIComponent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{bIComponent.name}}</span>
        </dd>
        <dt><span>Key</span></dt>
        <dd>
            <span>{{bIComponent.key}}</span>
        </dd>
        <dt><span>Auth</span></dt>
        <dd>
            <span>{{bIComponent.auth}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bi-component-ag/'+ bIComponent.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
