
<div *ngIf="organization">
    <h2><span>Organization</span> {{organization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{organization.name}}</span>
        </dd>
        <dt><span>B I Component</span></dt>
        <dd>
            <div *ngIf="organization.bIComponentId">
                <a [routerLink]="['/bi-component-ag', organization.bIComponentId]">{{organization.bIComponentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'organization-ag/'+ organization.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
